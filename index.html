<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; background-image: url("assets/img/background.jpg")}
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
//canvas definitions
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");


var score = 0;
var lives = 3;

initialDx = 3;
initialDy = -3;

//ammount of pixel offset that the ball should move at each animation
var dx = 3;
var dy = -3;

//ball definitions
var color = "red";
var radius = 10
//ball init coordinatees
initialX = canvas.width/2;
initialY = canvas.height - 40;


var x = initialX;
var y = initialY;

//bottom paddle definitions
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;

//stores the state of key pressings
var rightPressed = false;
var leftPressed = false;

//bricks definitions
var brickRowCount = 3;
var brickColumnCount = 6;
var brickWidth = 62;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;

var brickCollisionAudio = new Audio("assets/sound/brick-collision.mp3");
var lostScoreAudio = new Audio("assets/sound/lost-score.mp3");
var victoryAudio = new Audio("assets/sound/victory.mp3");


var gameStatus = "playing";

//loop to create brick rows
var bricks = [];
for(c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}

function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
        	if(bricks[c][r].status == 1){
	            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
	            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
	            bricks[c][r].x = brickX;
	            bricks[c][r].y = brickY;
	            ctx.beginPath();
	            ctx.rect(brickX, brickY, brickWidth, brickHeight);
	            if(c >= brickRowCount){
	            	ctx.fillStyle = "#0095DD";
	            } else { 
	            	ctx.fillStyle = "red";
	            }
	            ctx.fill();
	            ctx.closePath();
	        }
        }
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI*2);
    ctx.fillStyle = color;
    ctx.fill();
    ctx.closePath();
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth/2, paddleHeight);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
}

function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
}

function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 8, 20);
}

function drawGameOver(){
	ctx.clearRect(0,0,canvas.width,canvas.height);
	ctx.font = "32px Arial";
	ctx.fillStyle = "red";
	ctx.textAlign = "center";
	ctx.fillText("Perdeu", canvas.width/2,canvas.height/2);
}

function drawWin(){
	ctx.clearRect(0,0,canvas.width,canvas.height);
	ctx.font = "32px Arial";
	ctx.fillStyle = "red";
	ctx.textAlign = "center";
	ctx.fillText("Venceu", canvas.width/2,canvas.height/2);
}

function draw() {

	if(gameStatus == "playing"){
	    ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBall();
		drawPaddle();
		drawBricks();
		x += dx;
	    y += dy;

	    if(y - radius <= 0){
	    	dy = dy * -1;
	    } else  if(y >= canvas.height - radius){
	    	if(x > paddleX && x < paddleX + paddleWidth) {
	           if(x > paddleX + paddleWidth / 2){	           		
	            	dy = -dy;
	            	if(dx < 0)
	            	dx = - dx;
            	} else {
            		dy = -dy;
            		if(dx > 0)
            		dx = -dx;
            	}
	        } else {
	        	lives--;
	        	if(lives <= 0){
	     			drawGameOver();
	     			gameStatus = "lost";
	     			return;	            	
	        	} else {
	        		lostScoreAudio.play();
	        		resetBallPosition();
	        	}
	     	}
	    }

	    if(x - radius <=0 || x + radius >= canvas.width){
	    	dx = dx * -1;
	    }

	    if(rightPressed && paddleX < canvas.width-paddleWidth) {
	    	paddleX += 7;
		} else if(leftPressed && paddleX > 0) {
		    paddleX -= 7;
		}

		collisionDetection();
		drawScore();
		drawLives();
	}
	
	requestAnimationFrame(draw);
	

}

draw();

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler, false);

function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    } else if(e.keyCode == 37) {
        leftPressed = true;
    } }

function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    } else if(e.keyCode == 37) {
        leftPressed = false;
    } else if(e.keyCode == 32){
    	if(gameStatus != "lost")
    	toggleGameStatus();
    }
} 

function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
}

function collisionDetection() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(x > b.x && x < b.x+brickWidth + radius && y > b.y && y < b.y+brickHeight + radius && b.status == 1) {
                dy = -dy;
                b.status = 0;
                score++;

                brickCollisionAudio.play();
                
                if(score == brickRowCount*brickColumnCount) {
                		victoryAudio.play();
                        drawWin();
                        gameStatus = "win";                        
                }
            }
        }
    }
}

function resetBallPosition(){
	dy = initialDy;
	dx = initialDx;
	y  = initialY;
	x  = initialX;
}

function toggleGameStatus(){
	if(gameStatus == "paused"){
		gameStatus = "playing";
	} else if(gameStatus = "playing"){
		gameStatus = "paused";
	}	
}

</script>

</body>
</html>
